<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Coffee Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="icons/8448788_beans_coffee_espresso_drink_icon.svg" />
        <h1>The Coffee Shop</h1>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Gallery</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <div class="nav-icons">
          <i class="fa-solid fa-cart-shopping fa-2x"></i>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
      </div>
    </nav>
    <header>
      <div class="header-content">
        <h2>START YOUR DAY WITH A CUP OF COFFEE</h2>
        <p>Order your Coffee from Our Website and get 20% discount</p>
        <div class="btns">
          <button style="margin: 30px 30px 30px 0">
            ORDER YOUR COFFEE NOW
          </button style="margin: 30px 30px 30px 0">
          <button>MAKE RESERVATION</button>
        </div>
        <div class="follow-us" style="margin-top:70px ;">
          <p>Follow Us:</p>
          <div>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
      <div class="images-container">
        <div class="background"></div>
        <div class="images-wrapper">
          <div class="images">
            <div>
              <img src="New Coffee/espresso_prev_ui - Copy.png" />
              <p>
                Espresso<br />
                5$
              </p>
            </div>
            <div>
              <img
                src="New Coffee/sbx20190607-32092-icedcaffemocha-onwhite-corelib-srgb.png"
              />
              <p>
                Iced Mocha<br />
                3.5$
              </p>
            </div>
            <div>
              <img src="New Coffee/gcb_2-_1__prev_ui.png" />
              <p>
                Green Coffee<br />
                5$
              </p>
            </div>
            <div>
              <img src="New Coffee/pexels-samer-daboul-1627931_prev_ui.png" />
              <p>
                Black Coffee<br />
                3$
              </p>
            </div>
            <div>
              <img
                src="New Coffee/png-transparent-iced-coffee-frappe-coffee-latte-coffee-milk-coffee-iced-coffee-frappe-coffee-latte_prev_ui.png"
              />
              <p>
                Iced Latte<br />
                4$
              </p>
            </div>
            <div>
              <img src="New Coffee/First_prev_ui - Copy.png" />
              <p>
                Latte<br />
                7$
              </p>
            </div>
            <div>
              <img src="New Coffee/third - Copy.png" />
              <p>
                Iced Coffee<br />
                4$
              </p>
            </div>
          </div>
        </div>
        <img class="center-img" src="New Coffee/espresso_prev_ui - Copy.png" />
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
